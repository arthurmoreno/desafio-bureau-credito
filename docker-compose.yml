version: '2'

volumes:

    postgres-bureau:
      driver: local
    mysql-bureau:
      driver: local 
    mongo-bureau:
      driver: local 

services:

  # Bases de dados externas (executadas localmente para essa prova de conceito)

  postgres:
    restart: always
    image: postgres
    hostname: postgres
    container_name: postgres
    environment:
      # - DEBUG=false
      - POSTGRES_USER=bureau
      - POSTGRES_PASSWORD=bureau
      - POSTGRES_DB=bureau
    volumes:
      - postgres-bureau:/var/lib/postgresql
    ports:
      - 5432:5432
    expose:
      - 5432

  mysql:
    image: mysql
    hostname: mysql
    restart: on-failure
    container_name: mysql
    ports:
      - 6603:3306
    environment:
      MYSQL_ROOT_PASSWORD: "mypassword"
    volumes:
      - mysql-bureau:/var/lib/mysql

  mongo:
    image: mongo
    hostname: mongo
    restart: on-failure
    container_name: mongo
    volumes:
      - mongo-bureau:/data/db
    expose:
      - 27017
    ports:
      - 27017:27017

  # Nanoserviços e Microserviços

  social-id-fetcher:
    restart: 'no'
    container_name: social-id-fetcher
    volumes:
      - ./social_id_fetcher:/app
    build:
      context: ./social_id_fetcher
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - ./social_id_fetcher/.env
    links:
      - postgres
    expose:
      - 5000
    ports:
      - 5000:5000
